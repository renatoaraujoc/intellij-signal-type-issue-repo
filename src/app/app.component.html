<!-- Hovering _aComputed shows as: _aComputed: Exclude<null | {aInt: any, aFloat: any, id: any}, false | 0 | "" | null | undefined> -->
<!-- In my production repo it shows as: _aComputed: Exclude<null | {aInt: string | number | boolean | Object | List, ...etc}, false | 0 | "" | null | undefined> -->
<div *ngIf="aComputed() as _aComputed">
  <!-- Here it shows as any -->
  {{_aComputed.aInt}}

  <!-- The attributes show as any on intellisense here -->
  {{aComputed()?.id}}
</div>
